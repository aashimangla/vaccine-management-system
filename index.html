<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Management System - Login/Signup</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form id="signupForm" action="#" method="POST">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#"><i>f</i></a>
                    <a href="#"><i>G</i></a>
                    <a href="#"><i>in</i></a>
                </div>
                <div class="divider">or use your email for registration</div>
                <input type="text" name="name" id="signupName" placeholder="Name" class="form-control" required/>
                <input type="email" name="email" id="signupEmail" placeholder="Email" class="form-control" required/>
                <input type="password" name="password" id="signupPassword" placeholder="Password" class="form-control" required/>
                <div id="signupMessage" class="message"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm" action="#" method="POST">
                <h1>Welcome Back!</h1>
                <div class="divider">or use your account</div>
                <input type="email" name="email" id="loginEmail" placeholder="Email" class="form-control" required/>
                <input type="password" name="password" id="loginPassword" placeholder="Password" class="form-control" required/>
                <div id="loginMessage" class="message"></div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Every Dose Counts</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
